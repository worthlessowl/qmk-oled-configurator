<!DOCTYPE html>
<html>
    <head>
        <title>Logo Configurator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.rawgit.com/Viglino/iconicss/master/dist/iconicss.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head> 
    
    <body>
        <nav class="navbar">
            <div class="navbar-brand">
                <p class="title has-text-light">QMK OLED Configurator</p>
            </div>
        </nav>
        <section class="section has-text-light">
            <div class="columns is-vcentered has-text-centered" id="editor">
                <div class="column is-10">
                    <div class="columns">
                        <div class="column is-12">
                            <canvas class="canvas" id="editorCanvas" width="800" height="200"></canvas>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-12">
                            <button class="button is-small is-dark">Previous Character</button>
                            <button class="button is-small is-dark">Next Character</button>
                        </div>
                    </div>
                </div>
                <div class="column is-2 toolbox">
                    <div>
                        <div class="columns toolboxHeader">
                            <div class="column is-12">
                                <p>Toolbox</p>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column tooltip" id="drawb">
                                <i class="icss-pencil"></i>
                                <span class="tooltiptext">Draw</span>
                            </div>
                            <div class="column tooltip" id="onPixB">
                                <i class="icss-circle"></i>
                                <span class="tooltiptext">On Pixel</span>
                            </div>
                            <div class="column tooltip" id="offPixB">
                                <i class="icss-circle-o"></i>
                                <span class="tooltiptext">Off Pixel</span>
                            </div>
                            <div class="column tooltip" id="bucketB">
                                <i class="icss-paint-bucket"></i>
                                <span class="tooltiptext">Bucket Tool</span>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column tooltip" id="invertB">
                                <i class="icss-exchange"></i>
                                <span class="tooltiptext">Invert Pixels</span>
                            </div>
                            <div class="column tooltip" id="cropB">
                                <i class="icss-scissors"></i>
                                <span class="tooltiptext">Crop</span>
                            </div>
                            <div class="column tooltip" id="changeB">
                                <i class="icss-success"></i>
                                <span class="tooltiptext">Apply Changes</span>
                            </div>
                            <div class="column tooltip" id="discardB">
                                <i class="icss-x"></i>
                                <span class="tooltiptext">Discard Changes</span>
                            </div>

                        </div>
                        <div class="columns">
                            <div class="column is-one-half tooltip" id="undoB">
                                <i class="icss-arrow-left"></i>
                                <span class="tooltiptext">Undo</span>
                            </div>
                            <div class="column is-one-half tooltip" id="redoB">
                                <i class="icss-arrow-right"></i>
                                <span class="tooltiptext">Redo</span>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-8" id="brushSizeSlider">
                                <input type="range" min="1" max="8" value="1" class="slider" id="poli">
                            </div>
                            <div class="column is-5" id="brushSizeInput">
                                <input type="text" size="1" maxlength="1" id="brushSize">
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-12" id="addImgB">
                                <button class="button is-small is-dark" id="toggleAccordion">Add Image/Text</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="section has-text-white hiddenTool">
            <div class="columns">
                <div class="column">
                    <h4>Insert Text :</h4>
                </div>
                <div class="column">
                    <h4>Insert Image:</h4>
                </div>
            </div>

            <div class="columns toolbox">
                <div class="column is-2">
                    <input type="text" name="Text" id="form" value="OWLET60">
                    <button class="button is-dark is-small">Add Text</button>
                </div>
                <div class="column is-4">
                    <canvas class="canvas" width="100" height="100"></canvas>
                </div> 
                <div class="column is-2">
                    <div class="columns">
                        <div class="column is-6 has-text-centered">
                            <button class="button is-dark is-small is-fullwidth">Select Image</button>
                        </div>
                        <div class="column is-6">
                            <button class="button is-dark is-small is-fullwidth">Delete Image</button>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <input type="text" size="3">
                        </div>
                        <div class="column">
                            <input type="text" size="3">
                        </div>
                    </div>
                    <div class="columns">
                        <input type="range" min="1" max="8" value="1" class="slider">
                    </div>
                    <div class="columns">
                        <input type="range" min="1" max="8" value="1" class="slider">
                    </div>
                    <div class="columns">
                        <input type="range" min="1" max="8" value="1" class="slider">
                    </div>
                    <div class="columns">
                        <input type="range" min="1" max="8" value="1" class="slider">
                    </div>
                </div>
                <div class="column is-4">
                    <canvas class="canvas" width="100" height="100"></canvas>
                </div>
            </div>
        </section>
        
        <section class="section has-text-white">
            <div class="columns">
                <div class="column is-10">
                    <div class="columns" id="fontPreview">
                <div class="column">
                    <div class="columns">
                        <div class="column">
                            <p>Font Preview</p>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-vcentered has-text-centered">
                            <canvas class="canvas" widht="800" height="100"></canvas>
                        </div>

                    </div>
                    <div class="columns">
                        <button class="button is-dark is-small">New Font</button>
                        <button class="button is-dark is-small">Default Font</button>
                        <button class="button is-dark is-small">Upload Font</button>
                        <button class="button is-dark is-small">Download Font</button>
                    </div>
                </div>
            </div>
                </div>
                <div class="column is-2 toolbox">
                    <div class="columns">
                        <div class="column is-12 is-vcentered has-text-centered" id="toolboxHeader">
                            <p>Font Settings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
